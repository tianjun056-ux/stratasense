name: StrataSense Weekly Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1"

jobs:
  scan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Guard secrets
        shell: bash
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
          PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
        run: |
          if [ -z "$FRED_API_KEY" ]; then echo "ERR: missing FRED_API_KEY"; exit 1; fi
          if [ -z "$EIA_API_KEY"  ]; then echo "ERR: missing EIA_API_KEY";  exit 1; fi
          if [ -z "$PUSHDEER_KEY" ]; then echo "ERR: missing PUSHDEER_KEY"; exit 1; fi
          echo "OK: secrets present"

      - name: Run scan
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
        run: |
          python -m stratasense scan

      - name: Notify
        if: ${{ always() }}
        env:
          PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
        run: |
          python scripts/pushdeer_notify.py
