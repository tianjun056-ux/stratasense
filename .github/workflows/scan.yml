name: scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1"  # 每周一 01:00 UTC（按需改）

jobs:
  scan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Guard: required secrets
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
        run: |
          python - << 'PY'
          import os, sys
          miss=[]
          for k in ("FRED_API_KEY","EIA_API_KEY"):
            if not (os.getenv(k) or "").strip():
              miss.append(k)
          if miss:
            print("ERR: missing secrets:", ", ".join(miss))
            sys.exit(2)
          print("OK: required secrets present")
          PY

      - name: Run scan
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
        run: python -m stratasense scan

      - name: Notify (PushDeer)
        env:
          PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
        run: python scripts/pushdeer_notify.py
