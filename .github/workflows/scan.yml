name: StrataSense Weekly Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1"  # 每周一 01:00 UTC（按需改）

jobs:
  scan:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 关键：把 secrets 先注入到 env，再检查（不打印值，只检查是否为空）
      - name: Guard: secrets present
        shell: bash
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
          PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
        run: |
          missing=()
          [ -z "${FRED_API_KEY}" ] && missing+=("FRED_API_KEY")
          [ -z "${EIA_API_KEY}" ]  && missing+=("EIA_API_KEY")
          [ -z "${PUSHDEER_KEY}" ] && missing+=("PUSHDEER_KEY")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "ERR: missing secrets: ${missing[*]}"
            exit 1
          fi
          echo "OK: required secrets present"

      - name: Run scan
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EIA_API_KEY:  ${{ secrets.EIA_API_KEY }}
        run: |
          python -m stratasense scan

      # 关键：无论上面成功失败，都推送（你要的“手动触发必通知/健康确认”）
      - name: Notify
        if: always()
        env:
          PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
        run: |
          python scripts/pushdeer_notify.py
